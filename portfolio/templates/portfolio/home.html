<h1>Tobi's Portfolio</h1>

{% load static %}
<a href="{% static 'portfolio/OluwatobiOlutimehinResume2021.pdf' %}">Resume</a>
<img src="{% static 'portfolio/webs.jpg' %}", alt="Image">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
