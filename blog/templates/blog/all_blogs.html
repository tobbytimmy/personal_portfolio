{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Blog</h1>

<h2>There are {{Blogs.count}} blog{{ Blogs.count|pluralize }}</h2>
{% for blog in Blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date }}</h5>
<p>{{ blog.content|striptags }}</p>
{% endfor %}

{% endblock %}
